<!doctype html>
<html lang='en-GB'>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0">
    <title>Progress Bar Demo</title>
    
    <link rel="stylesheet/less" href="styles/styles.less">
    
    <script src='bower_components/less/dist/less.min.js'></script>
</head>
    
<body>
 
    <div class="container-fluid vertical-align">
            <div id="container1" class="col-xs-12 col-sm-9 col-md-6 centered"></div>
    </div>
    
    <script src='bower_components/ractive/ractive.min.js'></script>
    <script src='bower_components/ractive-load/dist/ractive-load.js'></script>
    <script src='components/progressBar/ProgressBarDataModel.js'></script>
    <script src='components/progressBarDemo/ProgressBarDemoDataModel.js'></script>

    <script>
        var ractive;

        Ractive.load({
            ProgressBarDemo: 'components/progressBarDemo/ProgressBarDemo.html',
        }).then(function(components){
            
            ractive = new components.ProgressBarDemo({
                el: '#container1',
                data:function(){return new ProgressBarDemoVO(
                    [new BarVO(50),   // Progress 50 %
                     new BarVO(25),   // Progress 25 %
                     new BarVO(10)],  // Progress 10 %
                    ["-25","-10","+10","+25"], // Buttons with values
                    200);}             // Animation speed    
            });
        });
                          
    </script>
    
</body>
</html>
