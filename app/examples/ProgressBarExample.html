<!doctype html>
<html lang='en-GB'>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet/less" href="../styles/styles.less">
    
    <script src='../bower_components/less/dist/less.min.js'></script>

</head>

<body>
 
    <div class="container-fluid vertical-align">
            <div id="container1" class="col-md-6 center-block" style="float:none;"></div>
    </div>
    
    <script src='../bower_components/ractive/ractive.js'></script>
    <script src='../bower_components/ractive-load/dist/ractive-load.js'></script>
    <script src='../components/progressBar/ProgressBarDataModel.js'></script>
    
    <script>
        var ractive;

        Ractive.load({
            ProgressBar: '../components/progressBar/ProgressBar.html',
        }).then(function(components){
            
            ractive = new components.ProgressBar({
                el: '#container1',
                data:function(){return new ProgressBarVO(40,100);} 
            });
        });
                          
    </script>
    
</body>
